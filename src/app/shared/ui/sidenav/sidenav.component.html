<mat-sidenav-container>
    <mat-sidenav #sidenav role="navigation" [autoFocus]="false">
        <app-nav (sidenavClose)="sidenav.toggle()"></app-nav>
    </mat-sidenav>
    <mat-sidenav-content>
        <app-header (sidenavToggle)="sidenav.toggle()"></app-header>
        <main>
            <router-outlet></router-outlet>
        </main>
    </mat-sidenav-content>
</mat-sidenav-container>
