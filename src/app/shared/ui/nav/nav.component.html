<mat-nav-list class="nav">
  <div class="text-center">
    <img class="logo" src="assets/logo/viadonau_web.png" alt="viadonau Logo" />
  </div>

  <a
    *ngFor="let link of links; index as i"
    mat-list-item
    class="nav-item"
    role="button"
    tabindex="0"
    [class.active]="activeLinkIndex === i"
    (keydown)="onSidenavClose(link.routerLink)"
    (click)="onSidenavClose(link.routerLink)">
    <mat-icon class="icon">{{ link.icon }}</mat-icon>
    <span class="label">{{ link.label }}</span>
  </a>
</mat-nav-list>
