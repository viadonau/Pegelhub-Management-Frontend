<mat-form-field>
    <mat-icon matIconPrefix>search</mat-icon>
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search for connector" #input>
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> UUID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="manufacturer">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Manufacturer </th>
            <!-- TODO: check displayed data -->
            <td mat-cell *matCellDef="let row"> {{row.manufacturer.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="configuration">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Configuration </th>
            <!-- TODO: check displayed data -->
            <td mat-cell *matCellDef="let row"> {{row.typeDescription}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="3">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
